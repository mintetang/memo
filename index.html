<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Memo Anytime</title>
    <link rel="stylesheet" href="memo.css">
    <style></style>
    <script></script>
</head>

<body>
    <div class="container">
        <div id="formSection">
            <h2>Memo Anytime</h2>
            <button id="newMemo" 
                onclick="clearAbc()">
                New Memo
            </button>
           <label for="inputA">keyA: </label>
            <input type="text" id="inputA" required
                size="10" >
            <label for="inputB">keyB: </label>
            <input type="text" id="inputB" required
                size="20" >
            <label for="inputC">keyC: </label>
            <input type="text" id="inputC" required
                size="60"  >
            <br>
            <button id="underKey" onclick="pushAb()">
            確認
            </button>
            <button onclick="alert('please check all input again!')">
            取消
            </button>
            <label for="aSelector">Main Category:</label>
            <select id="aSelector" required 
                onchange="showStudentsList()">
            </select>

            <div id="readPopup" class="popup">
            <h2>select json file</h2>
            <!-- Retore localStorage from json -->
            <label for="restoreFileInput">
                select json file
            </label>
            <input type="file" id="restoreFileInput" 
            accept=".json" onchange="rlsFromFile(event)">

            <button onclick="closePopup()">
                取消
            </button>
            </div>
            
            <label for="kword">Search keyword: </label>
            <input type="text" id="kword" required
                size="10" onchange="searchRoll()">

            </div>
       
            <div id="resultSection">
                <h3>Listing</h3>
                <p>
                    My notes: 
                    <span id="noteData"></span>
                </p>
            </div>
        
    </div>

    <div>
        <button id="exlocal" 
        onclick="exportLocalStorage()">
        儲存和輸出紀錄 
        </button>
        <button id="inlocal"
        onclick="showreadForm()">
        讀回紀錄
        </button>
        <button id="clean" 
        onclick="cleanCurrent()">刪除目前內存記錄 
        </button>
    </div>
    <script src="./memo.js"></script>
</body>
</html>
