<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Memo Anytime</title>
    <link rel="stylesheet" href="memo.css">
    <style></style>
    <script></script>
</head>

<body>
    <div class="container">
        <div id="formSection">
            <h2>Memo Anytime</h2>
            <button id="newMemo" 
                onclick="clearAbc()">
                New Memo
            </button>
           <label for="inputA">keyA: </label>
            <input type="text" id="inputA" required
                size="10" >
            <label for="inputB">keyB: </label>
            <input type="text" id="inputB" required
                size="20" >
            <label for="inputC">keyC: </label>
            <input type="text" id="inputC" required
                size="60"  >
            <br>
            <button id="underKey" onclick="pushAb()">
            確認
            </button>
            <button onclick="alert('please check all input again!')">
            取消
            </button>
            <label for="aSelector">Main Category:</label>
            <select id="aSelector" required 
                onchange="showStudentsList()">
            </select>
            
            <label for="kword">Search keyword: </label>
            <input type="text" id="kword" required
                size="10" onchange="searchKey()">

            </div>
       
            <div id="resultSection">
                <h3>Listing</h3>
                <p>
                    執行日期時間: 
                    <span id="attendanceDate"></span>
                    <span id="attendanceTime"></span>
                </p>
                <p>
                    紀錄日期堂次: 
                    <span id="attendanceClass"></span>
                </p>
        </div>
    </div>

    <div id="addStudentOrgPopup" class="popup">
        <h2>初始會友名單</h2>
        <!-- Add all org memebers from json -->
        <label for="org">
            匯入初始會友名單?
        </label>
        <input type="file" hidden id="org">

        <button onclick="addOrg()">
            確認
        </button>
        <button onclick="closePopup()">
            取消
        </button>
    </div>

    <div id="readOrgPopup" class="popup">
        <h2>使用上次會友名單</h2>
        <!-- Add all org memebers from json -->
        <label for="rl">
            請注意！！！ <br>
            名單空白才能使用上次會友名單。
        </label>
        <input type="file" hidden id="rl">

        <button onclick="readOrg()">
            確認
        </button>
        <button onclick="closePopup()">
            取消
        </button>
    </div>

    <div id="readPopup" class="popup">
        <h2>select json file</h2>
        <!-- Retore localStorage from json -->
        <label for="restoreFileInput">
            select json file
        </label>
        <input type="file" id="restoreFileInput" 
        accept=".json" onchange="rlsFromFile(event)">

        <button onclick="closePopup()">
            取消
        </button>
    </div>

    <div id="addClassPopup" class="popup">
        <h2>加入日期</h2>
        <!-- Add Class Form Content -->
        <label for="newClassName">
            日期:
        </label>
        <input type="date" id="newClassName" required>
        <label for="session">選擇第幾堂:</label>
        <select id="session" required>
            <option value="第1堂">第1堂</option>
            <option value="第2堂" selected>第2堂</option>				
                <!-- Populate classes dynamically -->
            </select>
        <!-- Add more fields as needed -->

        <button onclick="addClass()">
            送出
        </button>
        <button onclick="closePopup()">
            取消
        </button>
    </div>
    <div id="addStudentPopup" class="popup">
        <h2>加入新會友</h2>
        <!-- Add Student Form Content -->
        <label for="newStudentName">
            會友名稱:
        </label>
        <input type="text" id="newStudentName" required>
        <label for="newStudentRoll">
            編號:
        </label>
        <input type="text" id="newStudentRoll" required>
        <!-- Add more fields as needed -->

        <button onclick="addStudent()">
            送出
        </button>
        <button onclick="closePopup()">
            取消
        </button>
    </div>
    <div>
        <button id="exlocal" 
        onclick="exportLocalStorage()">
        儲存和輸出出席紀錄 
        </button>
        <button id="inlocal"
        onclick="showreadForm()">
        讀回出席紀錄
        </button>
        <button id="clean" 
        onclick="cleanSelectedClass()">刪除出席記錄 
        </button>
    </div>
    <script src="./memo.js"></script>
</body>
</html>
